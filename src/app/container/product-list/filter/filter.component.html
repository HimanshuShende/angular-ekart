<div class="filter-container">
    <span>Filter: </span>

    <input 
        type="radio" 
        name="filter"
        value="all" 
        [(ngModel)]="selectedFilter"
        (change)="onProductFilterChanged()"
    />
    <span>All({{ all }})</span>

    <input 
        type="radio" 
        name="filter"
        value="true" 
        [(ngModel)]="selectedFilter"
        (change)="onProductFilterChanged()"
    />
    <span>In stock({{ inStock }})</span>

    <input 
        type="radio" 
        name="filter"
        value="false" 
        [(ngModel)]="selectedFilter"
        (change)="onProductFilterChanged()"
    />
    <span>Out of stock({{ outOfStock }})</span>
</div>
