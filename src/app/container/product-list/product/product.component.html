<div class="ekart--product--item">
    <div class="ekart--wishlist--sale--container">
        <div class="ekart--add--to--wishlist">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
        </div>
    </div>
    <div class="ekart--product--image">
        <img [src]="product.imageUri" alt="" class="ekart--product--image">
    </div>
    <div class="ekart--add--to--price">
        {{ product.price }}
    </div>
    <div class="ekart--product--name">{{ product.name }}</div>
    <div class="ekart--product--category">{{ product.gender }} . {{ product.category }} . {{ product.brand }}</div>
    <div class="ekart--product--available--colors">{{ product.color }}</div>
    <div class="ekart--product--available--colors" *ngIf="product.discountPrice"> Discounted Price : {{ product.price - (product.price * product.discountPrice  / 100) }}</div>
    <div class="ekart--product--in--stock" [ngStyle]="{ fontWeight: 'bold', color: product.is_in_inventory ? 'green': 'red' }">{{ product.is_in_inventory ? "Available in stock": "Out of Stock"}}</div>
</div>
